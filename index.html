<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Booking</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            padding: 20px;
        }
        .concert {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .concert h2 {
            margin: 0 0 10px;
        }
        .details-btns {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-btns.sold-out {
            background-color: #aaa;
            cursor: not-allowed;
        }
        /* 模態視窗樣式 */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            border-radius: 8px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #d8e2ed;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>演唱會票卷系統</h1>
    </header>
    <main>
        <div class="concert">
            <h2>粥餅輪演唱會</h2>
            <p>地點：台北小巨蛋</p>
            <p>時間：2024-12-01</p>
            <button class="details-btns">查看詳情</button>
        </div>
        <div class="concert">
            <h2>泡泡瑪特拉布布Labubu 2052 銀河演唱會</h2>
            <p>地點：高雄巨蛋</p>
            <p>時間：2024-12-25</p>
            <button class="details-btns sold-out">已售完</button>
        </div>
    </main>

    <!-- 模態視窗 -->
    <div id="modal">
        <p>抱歉，該票卷已售完！</p>
        <button onclick="closeModal()">確定</button>
    </div>
    <div id="overlay"></div>

    <script>
        // 顯示模態視窗的函式
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 關閉模態視窗的函式
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 為已售完按鈕綁定點擊事件
        const soldOutButtons = document.querySelectorAll('.details-btns.sold-out');
        soldOutButtons.forEach(button => {
            button.addEventListener('click', showModal);
        });
    </script>
</body>
</html>
