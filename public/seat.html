<!DOCTYPE html>
<html lang="zh-Hant"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰克希特購票系統</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }

        /* 頂部選單 */
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #575757;
        }

        /* 主內容 */
        .main-content {
            display: flex;
            flex-grow: 1;
            padding: 20px;
            margin-top: 70px; /* 留出導航欄的空間 */
            padding-bottom: 100px; /* 留出頁腳的空間 */
        }

        .image-container {
            flex: 2;
            margin-right: 20px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .selection-container {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .selection-container h3 {
            margin-bottom: 20px;
        }

        .selection-container p {
            margin-bottom: 15px;
            font-size: 1em;
            color: #444;
        }

        .selection-container ul {
            list-style: none;
            padding: 0;
        }

        .selection-container ul li {
            margin-bottom: 10px;
        }

        .selection-container ul li button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .selection-container ul li button:hover {
            background-color: #575757;
        }

        /* 版權區域 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <script>
        let selectedArea = "";

        function selectArea(area) {
            selectedArea = area;
            // 更新頁面上顯示的選擇
            document.getElementById("selected-area").textContent = `您選擇的區域：${selectedArea}`;
        }

        function confirmSeat() {
            if (selectedArea) {
                const confirmMessage = `你所選的是${selectedArea}，是否確認座位？`;
                if (confirm(confirmMessage)) {
                    const check = `check.html?selectedArea=${encodeURIComponent(selectedArea)}`;
                    window.location.href = check;
                }
            } else {
                alert('請先選擇一個區域！');
            }
        }
    </script>
</head>
<body>
    <!-- 頂部選單 -->
    <nav>
        <div>
            <a href="index.html">泰克希特購票系統</a>
            <a href="concert-poster.html">演唱會資訊</a>
            <a href="ticket-rules.html">購票說明</a>
            <a href="LogIn.html">登入</a>
        </div>
    </nav>

    <!-- 主內容區域 -->
    <div class="main-content">
        <!-- 座位圖區域 -->
        <div class="image-container">
            <h2>演唱會座位圖</h2>
            <img src="https://raw.githubusercontent.com/jiapei1101/tekcit/refs/heads/main/IMG/%E5%BA%A7%E4%BD%8D%E5%9C%96(%E5%88%86%E5%8D%80.jpg" alt="演唱會座位圖">
        </div>

        <!-- 選擇區域 -->
        <div class="selection-container">
            <h3>選擇區域</h3>
            <p id="selected-area">您尚未選擇區域</p> <!-- 用來顯示選擇結果 -->
            <ul>
                <li><button onclick="selectArea('VIP 區')">VIP 區</button></li>
                <li><button onclick="selectArea('A 區')">A 區</button></li>
                <li><button onclick="confirmSeat()">確認座位</button></li>
            </ul>
        </div>
    </div>

    <!-- 版權區域 -->
    <div class="footer">
        © 2024 泰克希特購票系統
    </div>
</body>
</html>
