<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰克希特購票系統</title>
    <style>
        /* 基本樣式 */
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* 頂部選單 */
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: white;
            padding: 25px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #575757;
        }
        /* 歡迎區域 */
        .welcome {
          background-image: url('https://i.pinimg.com/736x/81/26/b4/8126b4056ecc6c02890d2011593ae4a0.jpg');
            color: white;
            padding: 60px;
            text-align: center;
        }
        .welcome h1 {
            font-size: 60px;
            margin: 0;
        }

        .welcome h2{
          font-size: 30px;
        }

        
        .ticket-btn {
            margin-top: 60px;
            scroll-behavior: smooth;
        }
        .ticket-btn a {
            padding: 8px 20px;
            background-color: #d8e2ed;
            border-radius: 15px;
            color: black;
            border: none;
            cursor: pointer;
            font-size:15px;
            transition: background-color 0.3s ease-in-out;
            text-decoration: none;
        }

        .ticket-btn a:hover {
            background-color: #85a6ca;
            color: white;
        }
        /* 場次資訊 */
        .event-info {
            padding: 30px;
            text-align: center;
        }
        .event-info h2 {
            font-size: 32px;
            margin-bottom: 50px;
        }
        .event-card {
            background-color: #e9e7ea;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .event-photo {
            width: 300px; /* 控制圖片框架的寬度 */
            height: auto;
        }
        .event-photo img {
            width: 100%;
            height: auto; /* 使圖片根據其原始比例自動縮放 */
            border-radius: 8px; /* 圖片邊角略微圓滑，增加美觀 */
        }
        .event-details {
            margin: 20px;
            flex-grow: 2;
            text-align: left;
        }
        .event-details p {
            margin: 5px 0;
             
        }
        .details-btn {
            padding: 10px 15px;
            background-color: #d8e2ed;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-btn:hover {
            background-color: #85a6ca;
            .link {
                color: white;
            }
        }
        .details-btns {
            padding: 10px 15px;
            background-color: #d3d2d5;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        
        a{
          text-decoration: none;
        }
        a:hover{
          text-decoration: none;
        }
        .coming-soon {
            padding: 100px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #555;
        }

        /* 模態視窗樣式 */
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
            border-radius: 8px;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #modal button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #d8e2ed;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        /* 版權區域 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .link {
            color: black;
        }
    </style>
</head>
<body>

    <!-- 頂部選單 -->
    <nav>
        <a href="index.html">泰克希特購票系統</a>
        <a href="concert-poster.html">演唱會資訊</a>
        <a href="ticket-rules.html">購票說明</a>
        <a href="LogIn.html">登入</a>
    </nav>

    <!-- 歡迎區域 -->
    <div class="welcome">
        <h1>Welcome~</h1>
        <h2>這裡是泰克希特購票系統</h2>
        <div class="ticket-btn">
          <a href="#eventSection" class = "link">查看相關資訊</a>
        </div>
    </div>

    <!-- 場次資訊 -->
    <div class="event-info" id="eventSection">
        <h2>場次資訊</h2>

        <!-- 第一個場次 -->
        <div class="event-card">
            <div class="event-photo">
                <img src="https://github.com/jiapei1101/tekcit/blob/main/IMG/%E9%A4%85%E8%BC%AA.jpg?raw=true">
            </div>
            <div class="event-details">
                <p>周杰倫演唱會</p>
                <p>2024年12月5日</p>
                <p>地點:台北大巨蛋</p>
            </div>
            <button class="details-btn">
                <a href="concert-poster.html" class = "link"> 查看資訊</a>
            </button>
        </div>

        <!-- 第二個場次 -->
        <div class="event-card">
            <div class="event-photo">
                <!-- 演唱會照片 -->
                <img src="https://github.com/jiapei1101/tekcit/blob/main/IMG/main02.jpg?raw=true">
            </div>
            <div class="event-details">
                <p>泡泡瑪特銀河演唱會</p>
                <p>2024年12月25日</p>
                <p>地點:台北大巨蛋</p>
            </div>
            <button class="details-btns">已售完</button>
        </div>
        <!-- 第三個場次 -->
        <div class="event-card">
          <div class="event-photo">
              <!-- 演唱會照片 -->
              <img src="https://i.pinimg.com/736x/4c/f6/47/4cf6472e795ee3d4f3811e2085a96bcd.jpg">
          </div>
          <div class="event-details">
              <p>BTS YTC 演唱會</p>
              <p>2025年06月13日</p>
              <p>地點:台北大巨蛋</p>
          </div>
          <button class="details-btns">已售完</button>
      </div>
      <!-- 模態視窗 -->
    <div id="modal">
        <p>抱歉，該票卷已售完！</p>
        <button onclick="closeModal()">確定</button>
    </div>
    <div id="overlay"></div>

    <script>
        // 顯示模態視窗的函式
        function showModal() {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // 關閉模態視窗的函式
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        // 為已售完按鈕綁定點擊事件
        const soldOutButtons = document.querySelectorAll('.details-btns');
        soldOutButtons.forEach(button => {
            button.addEventListener('click', showModal);
        });

        
    </script>
    </div>

     <!-- 敬請期待區域 -->
     <div class="coming-soon">
     敬請期待
     </div>

     <!-- 版權區域 -->
     <div class="footer">
     © 2024 泰克希特購票系統
     </div>


</body>
</html>
