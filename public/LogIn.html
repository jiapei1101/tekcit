<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰克希特購票系統 - 登入</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
                url('https://i.pinimg.com/736x/ce/de/0d/cede0d0f4b5c74da45f7db7077a867da.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            display: flex;
            align-items: center;
            flex-direction: column;
            flex: 1; /* 讓主內容區域填滿多餘空間 */
        }
        nav {
            background-color: #333;
            overflow: hidden;
            text-align: center;
        }
        nav a {
            display: inline-block;
            color: white;
            padding: 25px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }
        nav a:hover {
            background-color: #575757;
        }
        .logout-btn {
            display: inline-block;
            color: white;
            padding: 20px 15px;
            text-decoration: none;
            border-radius: 10px;
            border: 2px solid #333; /* 增加邊框 */
            box-shadow:0 6px 10px rgba(0, 0, 0, 0.6);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            background-color: #333; /* 使登出按鈕背景與選單項目一致 */
            transition: background-color 0.3s, transform 0.3s ease-in-out;
         }

         .logout-btn:hover {
            transform: translateY(-3px); /* 當滑鼠懸停時，上移3px，增加浮凸感 */
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4); 
          }

          .logout-btn {
             display: inline-flex; /* inline-flex 使其與其他 a 元素保持一致 */
             align-items: center;
             cursor: pointer;
          }

           .logout-btn i {
             margin-right: 8px;
             font-size: 25px;
           }

        /* 登入區塊樣式 */
        .login-container {
            Width: 400px;
            margin: 150px;
            padding: 50px;
            background-color: #f9f9f9;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .login-options a {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 陰影效果 */
        }
        .login-options a img {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            margin-top: 5px;
        }
        .login-options a:hover {
            background-color: #bbb;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 加強浮凸效果 */
        }
        .login-options img:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 浮凸效果 */
        }

        .separator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .separator hr {
            flex-grow: 1;
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 0 10px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .login-form input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 輸入框陰影 */
            transition: box-shadow 0.3s ease;
        }

        .login-form input:focus {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* 聚焦時的陰影效果 */
            outline: none;
        }

        .login-form button {
            padding: 10px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 按鈕陰影 */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .login-form button:hover {
            background-color: #555;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom:0;
        }
        .message {
            margin-top: 20px;
            font-size: 14px;
        }
        .message.success {
            color: green;
        }
        .message.error {
            color: red;
        }
    </style>
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">  
</head>
<body>

    <nav>
        <a href="index.html">泰克希特購票系統</a>
        <a href="concert-poster.html">演唱會資訊</a>
        <a href="ticket-rules.html">購票說明</a>
        <a href="LogIn.html">登入</a>
        <button class="logout-btn" id="logoutBtn">
        <i class="bx bx-log-out"></i> 
        <span>登出</span>
        </button>
    </nav>

    <!-- 登入介面 -->
<main>
    <div class="login-container">
        <h2>登入帳號</h2>

        <div class="login-form">
            <input type="text" id="emailPhone" placeholder="Email/Phone number">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">登入</button>
        </div>
        <div id="message" class="message"></div>
    </div>
</main>

    <script>
      // 登入功能
      function login() {
          const emailPhone = document.getElementById('emailPhone').value;
          const password = document.getElementById('password').value;
          const message = document.getElementById('message');

          // 檢查輸入的格式是否符合需求
          if (!emailPhone.includes('@') && !/^\d{10}$/.test(emailPhone)) {
              message.textContent = '請輸入正確的 Email 或 10 位手機號碼';
              message.className = 'message error';
              return;
          }

          if (password.length < 6) {
              message.textContent = '密碼需至少 6 位數';
              message.className = 'message error';
              return;
          }

          // 模擬登入成功
          message.textContent = '登入成功！';
          message.className = 'message success';
          localStorage.setItem('userLoggedIn', 'true'); 
          localStorage.setItem('emailPhone', emailPhone);

          setTimeout(() => {
                window.location.href = 'concert-poster.html'; // 登入成功後跳轉的頁面
            }, 1000);
      }
        document.addEventListener('DOMContentLoaded', function() {
        var logoutBtn = document.getElementById('logoutBtn');
    
    // 確認 logoutBtn 是否存在
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function() {
                var isLoggedIn = localStorage.getItem('userLoggedIn');
            
                if (isLoggedIn === 'true') {
                    localStorage.removeItem('userLoggedIn');
                    window.location.replace('LogIn.html');
                } else {
                    alert('請先登入！');
                    window.location.href = 'LogIn.html';
                }
            });
        }else {
            console.error('logoutBtn 按鈕不存在');
        }
        });
  </script>
    <div class="footer">
    © 2024 泰克希特購票系統
    </div>
</body>
</html>
