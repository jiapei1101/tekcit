      function checkLoginStatus(event) {
            // 讀取 localStorage 中的登入狀態

          if (!isLoggedIn) {
              event.preventDefault(); 
              // 顯示提示訊息
              alert('請先登入！');
              // 跳轉到登入頁面
              window.location.href = 'LogIn.html';
          } else {
              // 已登入，跳轉到購票頁面
              window.location.href = 'seat.html';
          }
      }
  </script>
