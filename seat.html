<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>泰克希特購票系統</title>
    <style>
        /* 基本樣式 */
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    text-align: center;
    padding: 0px;
    margin: 0px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}
 nav {
    background-color: #333;
    overflow: hidden;
    text-align: center;
}
nav a {
    display: inline-block;
    color: white;
    padding: 25px 20px;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
}
nav a:hover {
    background-color: #575757;
}
        /* 主容器樣式 */
        .main-container {
            display: flex;
            margin: 20px;
        }
        /* 圖片容器 */
        .image-container {
            flex: 2;
            margin-right: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* 區域選擇 */
        .selection-container {
            flex: 1;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .selection-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .selection-container ul {
            list-style: none;
            padding: 0;
        }
        .selection-container ul li {
            margin: 10px 0;
        }
        .selection-container ul li button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .selection-container ul li button:hover {
            background-color: #575757;
        }
        /* 版權區域 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- 頂部選單 -->
    <nav>
        <a href="index.html">泰克希特購票系統</a>
        <a href="concert-poster.html">演唱會資訊</a>
        <a href="ticket-rules.html">購票說明</a>
        <a href="LogIn.html">登入</a>
    </nav>

    <!-- 主容器 -->
    <div class="main-container">
        <!-- 座位圖區域 -->
        <div class="image-container">
            <h2>演唱會座位圖</h2>
            <img src="https://raw.githubusercontent.com/jiapei1101/tekcit/refs/heads/main/IMG/%E5%BA%A7%E4%BD%8D%E5%9C%96(%E5%88%86%E5%8D%80.jpg" alt="演唱會座位圖">
        </div>

        <!-- 區域選擇 -->
        <div class="selection-container">
            <h3>選擇區域</h3>
            <ul>
                <li><button>VIP 區</button></li>
                <li><button>A 區</button></li>
            </ul>
        </div>
    </div>

    <!-- 版權區域 -->
    <div class="footer">
        © 2024 泰克希特購票系統
    </div>

</body>
</html>
